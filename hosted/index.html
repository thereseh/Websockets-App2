      canvas {

      #colorDrop {
        padding: 5px 5px 1px 5px;
         -webkit-column-count:2;
        -webkit-column-gap: 0;
        -webkit-column-fill: auto;
        -moz-column-count: 2;
        -moz-column-gap: 0;
        -moz-column-fill: auto;
        column-count: 2;
        column-gap: 0;
        column-fill:auto;
      }
      #colorDrop > li {
        align-content: center;
        text-align: center;
        margin: 0 auto;
        padding: 0 0 5px 0;
        vertical-align:middle;
        display: inline-block;
        -webkit-column-break-inside: avoid;
        column-break-inside: avoid;
        opacity: 1;
        -webkit-transition: all .2s ease;
        -moz-transition: all .2s ease;
        -o-transition:all .2s ease;
        cursor: pointer;
      }
      #colorDrop > li > a {
        align-content: center;
        margin: 0 auto;
        padding: 0;
        height: 30px;
        width: 40px;
      }
      #colorDrop > li > a:hover {
        background-color: white;
      }
      .btn-group {
        margin-top: 20px;
        margin-right: 30px;
        vertical-align: top;
        align-content: center;
        text-align: center;
      }
      #custom {
        padding: 0;
      }
         
      .btn span.glyphicon {    			
	   opacity: 0;				
      }
      .btn.active span.glyphicon {
